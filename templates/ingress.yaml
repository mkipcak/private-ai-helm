{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "private-ai.fullname" . }}
spec:
  ingressClassName: "nginx"
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - backend:
              service:
                name: {{ include "private-ai.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
            path: "/"
            pathType: "Prefix"
  tls:
    - hosts:
      - {{ .Values.ingress.host }}
      secretName: {{ .Values.ingress.tlsSecretName }}
{{- end }}
