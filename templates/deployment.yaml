apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "private-ai.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "private-ai.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "private-ai.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "private-ai.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name }}
      containers:
        - name: {{ .Chart.Name }}          
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          {{- if .Values.gpuEnabled }}
          resources:
            limits:
              nvidia.com/gpu: 1
          {{- end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          {{- with .Values.envVars }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: {{ .Values.license.volumeMount }}
              mountPath: /app/license
          {{- if .Values.gpuEnabled }}
            - name: dshm-volume
              mountPath: /dev/shm
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.service.targetPort }}
            periodSeconds: {{ .Values.service.periodSeconds }}
            initialDelaySeconds: {{ .Values.service.initialDelaySeconds }}
            timeoutSeconds: {{ .Values.service.timeoutSeconds }}
      volumes:
        - name: {{ .Values.license.volumeMount }}
          secret:
            secretName: {{ .Values.license.name }}
      {{- if .Values.gpuEnabled }}
        - name: dshm-volume
          emptyDir:
            medium: Memory
      {{- end }}
